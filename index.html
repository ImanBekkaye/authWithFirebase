<!Doctype html>
<html>
<head>
  <title>WebAppWithFirebase</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>



  <link rel="stylesheet" href="style.css"/>

</head>
<body>
  <!--login dialog-->
  <dialog id="loginDialog" class="mdl-dialog">
    <h4 class="mdl-dialog__title">Log In</h4>
    <div class="mdl-dialog__content">
      <p id="loginError"></p>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="loginEmail">
          <label class="mdl-textfield__label" for="loginEmail">Email ...</label>
      </div>

      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="password" id="loginPassword">
          <label class="mdl-textfield__label" for="loginPassword">Password ...</label>
      </div>
    </div>
    <div class="mdl-dialog__actions">
      <button id="loginButton" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
          LOG IN
      </button>
      <div  id="loginProgress" class="mdl-spinner mdl-js-spinner is-active"></div>
    </div>
  </dialog>
  <!--login cover-->
  <div class="login-cover">
    <div class="page-loader mdl-spinner mdl-js-spinner is-active"></div>
  </div>
<!--Početna stranica-->
  <div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header">
      <div class="mdl-layout-icon"></div>
      <div class="mdl-layout__header-row">
        <span class="mdl-layout__title">Snow Time <span id="headerEmail"></span>
            <span class="page-title-span"> | </span>
              <span class="page-title-span"> Home </span>
        </span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation">
            <button id="logoutButton" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
            LOG OUT
            <i class="material-icons button-right-icon "> account_circle </i>
            </button>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
    </div>
  </div>
